worker_processes auto;
rtmp_auto_push on;
events {
    worker_connections 4096;
    multi_accept on;
}

rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;
        chunk_size 8192;
        buflen 5s;
        max_streams 128;
        
        # تطبيق البث المباشر الرئيسي
        application live {
            live on;
            record off;
            allow publish all;
            allow play all;
            
            # تحسين الأداء
            drop_idle_publisher 10s;
            sync 10ms;
            
            # HLS للبث عبر HTTP
            hls on;
            hls_path /opt/streams/hls;
            hls_fragment 4s;
            hls_playlist_length 20s;
            hls_sync 2ms;
            hls_continuous on;
            hls_nested on;
            hls_cleanup on;
            hls_type live;
            
            # DASH
            dash on;
            dash_path /opt/streams/dash;
            dash_fragment 4s;
            dash_playlist_length 20s;
            
            # إعادة التوجيه للريسـتريم
            on_publish http://restreamer:8080/auth;
            on_play http://restreamer:8080/play;
            
            # تسجيل البث (اختياري)
            # record_path /opt/streams/rec;
            # record all;
            # record_unique on;
            # record_suffix -%d-%b-%y-%T.flv;
        }
        
        # تطبيق الريسـتريم للخوادم الخارجية
        application restream {
            live on;
            record off;
            allow publish all;
            allow play all;
            
            # إعادة التوجيه لـ YouTube
            push rtmp://a.rtmp.youtube.com/live2/${YOUTUBE_KEY};
            
            # إعادة التوجيه لـ Facebook
            push rtmp://live-api-s.facebook.com:80/rtmp/${FACEBOOK_KEY};
            
            # إعادة التوجيه لـ Twitch
            push rtmp://live.twitch.tv/app/${TWITCH_KEY};
            
            # إعادة التوجيه لـ TikTok
            push rtmp://live.tiktok.com/live/${TIKTOK_KEY};
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # تحسينات الأداء
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # إعدادات Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/xml+rss 
               application/json application/xml;
    
    # خادم HLS/MPEG-DASH
    server {
        listen 80;
        listen [::]:80;
        server_name streams.*;
        
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            alias /opt/streams/hls;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Headers 'Origin, X-Requested-With, Content-Type, Accept';
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';
        }
        
        location /dash {
            alias /opt/streams/dash;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /usr/share/nginx/html;
        }
        
        # Xtream Codes API
        location /player_api.php {
            proxy_pass http://xtream-ui:25500/player_api.php;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /panel_api.php {
            proxy_pass http://xtream-ui:25500/panel_api.php;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
    
    # خادم SSL (HTTPS)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name streams.*;
        
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        location / {
            proxy_pass http://localhost:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
