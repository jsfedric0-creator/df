# RTMP Server for Live Streaming
rtmp {
    server {
        listen 1935;
        listen [::]:1935;
        chunk_size 4096;
        buflen 5s;
        max_streams 128;
        ping 30s;
        ping_timeout 10s;
        ack_window 5000000;
        
        # Live Application
        application live {
            live on;
            record off;
            allow publish all;
            allow play all;
            
            # Push authentication
            on_publish http://localhost:8080/auth;
            on_play http://localhost:8080/auth;
            
            # HLS Streaming
            hls on;
            hls_path /opt/streams/hls;
            hls_fragment 4s;
            hls_playlist_length 20s;
            hls_sync 2ms;
            hls_continuous on;
            hls_nested on;
            hls_cleanup on;
            hls_type live;
            
            # DASH Streaming
            dash on;
            dash_path /opt/streams/dash;
            dash_fragment 4s;
            dash_playlist_length 20s;
            
            # Restream to external services
            # push rtmp://a.rtmp.youtube.com/live2/${YOUTUBE_KEY};
            # push rtmp://live-api-s.facebook.com:80/rtmp/${FACEBOOK_KEY};
            
            # Recording (optional)
            # record_path /opt/streams/rec;
            # record all;
            # record_unique on;
            # record_suffix -%d-%b-%y-%T.flv;
            # record_interval 30m;
            
            # Drop idle publishers
            drop_idle_publisher 10s;
            
            # Sync settings
            sync 10ms;
        }
        
        # Vod Application
        application vod {
            play /opt/streams/vod;
        }
        
        # Restream Application
        application restream {
            live on;
            record off;
            
            # Restream logic
            exec ffmpeg -i rtmp://localhost:1935/restream/$name
              -c:v libx264 -preset veryfast -maxrate 3000k -bufsize 6000k -pix_fmt yuv420p -g 50 -c:a aac -b:a 160k -ac 2
              -f flv rtmp://localhost:1935/live/${name}_720p
              -c:v libx264 -preset veryfast -maxrate 1500k -bufsize 3000k -pix_fmt yuv420p -g 50 -c:a aac -b:a 128k -ac 2
              -f flv rtmp://localhost:1935/live/${name}_480p;
        }
    }
}
