
user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

# إعدادات الأداء
worker_rlimit_nofile 100000;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # إعدادات MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # إعدادات التسجيل
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    
    # إعدادات الأداء
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # إعدادات Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    
    # إعدادات الحدود
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    reset_timedout_connection on;
    
    # إعدادات رفع الملفات
    upload_progress uploads 1m;
    
    # خادم Xtream Codes الرئيسي
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        
        # اسم الخادم (يتم تعيينه من البيئة)
        server_name ${SERVER_NAME:-_};
        
        # الجذر الرئيسي
        root /home/xtreamcodes/iptv_xtream_codes/wwwdir;
        index index.php index.html index.htm;
        
        # سجلات الوصول
        access_log /var/log/nginx/xtream_access.log main;
        error_log /var/log/nginx/xtream_error.log warn;
        
        # إعدادات الأمان الأساسية
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # إعدادات CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        
        # الصفحة الرئيسية
        location = / {
            try_files $uri $uri/ /index.php?$query_string;
        }
        
        # معالجة PHP
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
            fastcgi_index index.php;
            
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            
            include fastcgi_params;
            
            # إعدادات FastCGI
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
            fastcgi_read_timeout 300;
            fastcgi_send_timeout 300;
            fastcgi_connect_timeout 75;
            
            # حماية ضد هجمات Slowloris
            fastcgi_ignore_client_abort on;
        }
        
        # Xtream Codes API - player_api.php
        location = /player_api.php {
            limit_except GET POST OPTIONS { deny all; }
            
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            
            include fastcgi_params;
            
            # إعدادات خاصة بـ API
            fastcgi_param DB_HOST "${DB_HOST}";
            fastcgi_param DB_PORT "${DB_PORT}";
            fastcgi_param DB_NAME "${DB_NAME}";
            fastcgi_param DB_USER "${DB_USER}";
            fastcgi_param DB_PASS "${DB_PASS}";
            
            fastcgi_read_timeout 60;
            fastcgi_send_timeout 60;
            
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
        
        # Xtream Codes API - panel_api.php
        location = /panel_api.php {
            limit_except GET POST OPTIONS { deny all; }
            
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            
            include fastcgi_params;
            
            fastcgi_read_timeout 60;
            fastcgi_send_timeout 60;
        }
        
        # إدارة الملفات (للوحة التحكم)
        location ~ ^/files/ {
            alias /home/xtreamcodes/iptv_xtream_codes/;
            
            autoindex off;
            
            # حماية الملفات الحساسة
            location ~ /\.(ht|git|svn|env) {
                deny all;
            }
            
            location ~ \.(sql|bak|tar|gz|zip)$ {
                deny all;
            }
        }
        
        # الإحصائيات والمراقبة
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
        
        location /php_status {
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
        
        # الملفات الثابتة
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|mp4|webm|ogg|mp3|wav|flac|aac)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            log_not_found off;
            
            # تحسين الأداء
            open_file_cache max=1000 inactive=20s;
            open_file_cache_valid 30s;
            open_file_cache_min_uses 2;
            open_file_cache_errors on;
        }
        
        # حماية الملفات الحساسة
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ /(\.ht|\.git|\.svn|\.env|\.ini|\.conf|\.bak|\.old|\.swp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ /(config|logs|backups|tmp)/ {
            deny all;
        }
        
        # إعادة توجيه الأخطاء
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
        
        # معالجة الروابط المختصرة
        location ~ ^/(live|movie|series)/([0-9]+)/([0-9]+)/([^/]+)\.(ts|m3u8|mpd)$ {
            # إعادة توجيه لخادم البث
            proxy_pass http://stream_proxy:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # إعدادات البروكسي
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600;
            proxy_send_timeout 3600;
            
            # CORS للبث
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range, Origin, Accept-Encoding, Referer" always;
            add_header Access-Control-Expose-Headers "Server,range,Content-Length,Content-Range" always;
            add_header Access-Control-Max-Age 3600 always;
        }
    }
    
    # خادم البث (HLS/DASH)
    server {
        listen 8001;
        server_name streams.*;
        
        access_log /var/log/nginx/stream_access.log main;
        error_log /var/log/nginx/stream_error.log warn;
        
        # إعدادات CORS للبث
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range, Origin, Accept-Encoding, Referer" always;
        add_header Access-Control-Expose-Headers "Server,range,Content-Length,Content-Range" always;
        add_header Access-Control-Max-Age 3600 always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        
        # HLS streams
        location /hls {
            alias /opt/streams/hls;
            
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            add_header Cache-Control "no-cache";
            add_header Access-Control-Allow-Origin "*";
            
            # منع التخزين المؤقت للبث المباشر
            expires -1;
            
            # إعدادات البروكسي للخادم الداخلي
            proxy_pass http://nginx_rtmp:8080/hls;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            proxy_buffering off;
            proxy_cache off;
        }
        
        # DASH streams
        location /dash {
            alias /opt/streams/dash;
            
            add_header Cache-Control "no-cache";
            add_header Access-Control-Allow-Origin "*";
            
            expires -1;
            
            proxy_pass http://nginx_rtmp:8080/dash;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            proxy_buffering off;
            proxy_cache off;
        }
        
        # VOD (Video on Demand)
        location /vod {
            alias /opt/streams/vod;
            
            # تخزين مؤقت للمحتوى المسجل
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # أنواع الملفات
            types {
                video/mp4 mp4;
                video/webm webm;
                video/ogg ogv;
                video/x-matroska mkv;
                audio/mpeg mp3;
                audio/ogg ogg;
                audio/mp4 m4a;
            }
        }
    }
    
    # خادم RTMP للإحصائيات
    server {
        listen 8080;
        server_name stats.*;
        
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /usr/share/nginx/html;
        }
        
        location /control {
            rtmp_control all;
        }
    }
    
