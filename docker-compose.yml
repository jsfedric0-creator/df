version: '3.8'

services:
  xtream-ui:
    build: .
    container_name: xtream_ui
    restart: unless-stopped
    ports:
      - "25500:25500"
      - "25462:25462"
      - "25461:25461"
      - "80:80"
      - "1935:1935"
      - "8080:8080"
      - "8001:8001"
    environment:
      # إعدادات قاعدة بيانات Koyeb PostgreSQL
      - DB_HOST=ep-morning-bonus-agnmzfev.c-2.eu-central-1.pg.koyeb.app
      - DB_PORT=5432
      - DB_NAME=koyebdb
      - DB_USER=koyeb-adm
      - DB_PASS=npg_7Pvs1uBSGgtK
      - DB_TYPE=pgsql
      
      # إعدادات النظام
      - SERVER_IP=${SERVER_IP:-localhost}
      - ADMIN_USER=admin
      - ADMIN_PASS=${ADMIN_PASS:-Admin@123456}
      - TIMEZONE=Africa/Casablanca
      
      # إعدادات البريد
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      
      # إعدادات أخرى
      - PHP_MEMORY_LIMIT=512M
      - PHP_MAX_EXECUTION_TIME=300
      - UPLOAD_MAX_FILESIZE=100M
    volumes:
      - xtream_data:/home/xtreamcodes/iptv_xtream_codes
      - xtream_logs:/home/xtreamcodes/iptv_xtream_codes/logs
      - nginx_logs:/var/log/nginx
      - php_logs:/var/log/php8.1-fpm
      - streams_data:/opt/streams
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - iptv-network

volumes:
  xtream_data:
  xtream_logs:
  nginx_logs:
  php_logs:
  streams_data:

networks:
  iptv-network:
    driver: bridge
